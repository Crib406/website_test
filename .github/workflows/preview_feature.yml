name: Deploy preview (feature branches)

on:
  push:
    branches:
      - "feature/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: preview/feature/${{ github.ref_name#feature/ }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy with pathPrefix
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
        run: |
          echo "ðŸ”§ Building Eleventy for BASE_PATH=${BASE_PATH}"
          npx @11ty/eleventy

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview-feature
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
