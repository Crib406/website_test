name: Deploy preview (feature branches)

on:
  push:
    branches:
      - "feature/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: preview/feature/${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy (with base path)
        run: |
          # Falls du in Eleventy einen basePath brauchst:
          echo "BASE_PATH=${BASE_PATH}"
          npx @11ty/eleventy --pathprefix "/${BASE_PATH}/"

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview-feature
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/feature/${{ github.ref_name }}/
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
