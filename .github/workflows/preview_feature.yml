name: Preview - Feature

on:
  push:
    branches:
      - "*feature*"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV_NAME: preview-feature

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build Eleventy
        run: npm run build

      - name: Determine version
        id: ver
        run: |
          if [ -f package.json ]; then
            echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          else
            git fetch --tags --quiet || true
            echo "version=$(git describe --tags --always --dirty)" >> $GITHUB_OUTPUT
          fi

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: eleventy-preview
          path: ./_site

      - name: Publish deployment
        id: deploy
        uses: actions/github-script@v7
        with:
          script: |
            const version = `${{ steps.ver.outputs.version }}`;
            const branch = context.ref.replace('refs/heads/', '');
            const previewBase = process.env.PREVIEW_BASE_URL || '';
            const previewUrl = previewBase ? `${previewBase}/${branch}` : undefined;

            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: "preview-feature",
              auto_merge: false,
              required_contexts: [],
              description: `Version ${version} • ${branch}`
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: previewUrl,
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: `Version ${version} • ${branch}`
            });

      - name: Summary
        run: |
          {
            echo "### Preview ready";
            echo "- Environment: preview-feature";
            echo "- Branch: ${{ github.ref_name }}";
            echo "- Version: ${{ steps.ver.outputs.version }}";
          } >> "$GITHUB_STEP_SUMMARY"
